services:
  backend:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-hml}
      RULEX_SECURITY_ENABLED: ${RULEX_SECURITY_ENABLED:-true}
      RULEX_CORS_ALLOWED_ORIGINS: ${RULEX_CORS_ALLOWED_ORIGINS:-http://localhost:5173}

  web:
    environment:
      # Keep proxy pointing to the backend service inside the compose network
      VITE_API_PROXY_TARGET: http://backend:8080
      VITE_API_BASIC_AUTH: ${VITE_API_BASIC_AUTH:-admin:adminpw}
