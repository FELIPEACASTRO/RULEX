name: CI

on:
  push:
  pull_request:

jobs:
  appsec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      # Secret scanning (GO/NO-GO: qualquer segredo detectado falha o job)
      - name: Gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Supply-chain vulnerability scan (GO/NO-GO: HIGH/CRITICAL falha o job)
      - name: Trivy filesystem scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: "1"

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run backend tests
        run: mvn -q -f backend/pom.xml test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          PM="$(node -p "require('./package.json').packageManager")"
          VER="${PM#pnpm@}"
          VER="${VER%%+*}"
          corepack prepare "pnpm@${VER}" --activate
          pnpm --version
      - name: Detect pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm check
      - name: Unit tests
        run: pnpm test
      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    needs: [appsec, backend, frontend]
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      RULEX_SECURITY_ENABLED: "true"
      RULEX_ADMIN_USERNAME: admin
      RULEX_ADMIN_PASSWORD: rulex
      RULEX_ANALYST_USERNAME: analyst
      RULEX_ANALYST_PASSWORD: rulex
      VITE_API_BASIC_AUTH: admin:rulex
      E2E_USERNAME: admin
      E2E_PASSWORD: rulex
      PLAYWRIGHT_BASE_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          PM="$(node -p "require('./package.json').packageManager")"
          VER="${PM#pnpm@}"
          VER="${VER%%+*}"
          corepack prepare "pnpm@${VER}" --activate
          pnpm --version
      - name: Detect pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start stack (docker compose)
        run: docker compose up -d --build

      - name: Wait for backend health
        run: |
          for i in {1..180}; do
            if curl -fsS "http://localhost:8080/api/actuator/health" >/dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready in time"
          docker compose ps
          docker compose logs --no-color --tail=200 backend || true
          exit 1

      - name: Run e2e tests
        run: pnpm exec playwright test

      - name: Shutdown stack
        if: always()
        run: docker compose down -v

