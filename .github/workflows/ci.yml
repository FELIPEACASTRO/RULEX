name: CI

on:
  push:
  pull_request:

jobs:
  appsec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Secret scanning (GO/NO-GO: qualquer segredo detectado falha o job)
      # Usa gitleaks CLI com fallback para filesystem scan quando git range não disponível
      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Gitleaks (secret scan)
        run: |
          # Filesystem scan (mais confiável em CI, cobre todos os arquivos)
          gitleaks detect --source . --no-git --verbose --exit-code 1

      # Supply-chain vulnerability scan (GO/NO-GO: HIGH/CRITICAL falha o job)
      - name: Trivy filesystem scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: "1"

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run backend tests with coverage
        run: mvn -q -f backend/pom.xml test -Pcoverage
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/
          retention-days: 7

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          PM="$(node -p "require('./package.json').packageManager")"
          VER="${PM#pnpm@}"
          VER="${VER%%+*}"
          corepack prepare "pnpm@${VER}" --activate
          pnpm --version
      - name: Detect pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm check
      - name: Unit tests with coverage
        run: pnpm test:coverage
      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7
      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    needs: [appsec, backend, frontend]
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      RULEX_SECURITY_ENABLED: "true"
      RULEX_ADMIN_USERNAME: admin
      RULEX_ADMIN_PASSWORD: rulex
      RULEX_ANALYST_USERNAME: analyst
      RULEX_ANALYST_PASSWORD: rulex
      VITE_API_BASIC_AUTH: admin:rulex
      E2E_USERNAME: admin
      E2E_PASSWORD: rulex
      PLAYWRIGHT_BASE_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          PM="$(node -p "require('./package.json').packageManager")"
          VER="${PM#pnpm@}"
          VER="${VER%%+*}"
          corepack prepare "pnpm@${VER}" --activate
          pnpm --version
      - name: Detect pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start stack (docker compose)
        run: docker compose up -d --build

      - name: Wait for backend health
        run: |
          set -uo pipefail

          HEALTH_URL="http://localhost:8080/api/actuator/health"
          TIMEOUT_SECS="180"

          echo "Waiting up to ${TIMEOUT_SECS}s for backend health: ${HEALTH_URL}"
          START_TS="$(date +%s)"

          while true; do
            # Try health check (ignore errors during startup)
            if curl -fsS "${HEALTH_URL}" >/dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi

            # Check if container crashed (exited)
            BACKEND_STATUS=$(docker compose ps backend --format "{{.Status}}" 2>/dev/null || echo "unknown")
            if echo "${BACKEND_STATUS}" | grep -qi "exited"; then
              echo "Backend container has exited unexpectedly."
              docker compose ps
              docker compose logs --no-color --tail=300 backend postgres || true
              exit 1
            fi

            # Check timeout
            NOW_TS="$(date +%s)"
            ELAPSED=$((NOW_TS - START_TS))
            if [ "${ELAPSED}" -ge "${TIMEOUT_SECS}" ]; then
              echo "Backend did not become ready in time (${TIMEOUT_SECS}s)."
              docker compose ps
              docker compose logs --no-color --tail=300 backend postgres || true
              exit 1
            fi

            echo "Waiting for backend... (${ELAPSED}s elapsed)"
            sleep 5
          done

      - name: Run e2e tests
        run: pnpm exec playwright test

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Shutdown stack
        if: always()
        run: docker compose down -v

