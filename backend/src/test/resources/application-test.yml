spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///rulex_db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

rulex:
  security:
    enabled: false
