spring:
  application:
    name: rulex-fraud-detection

  threads:
    virtual:
      enabled: true
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
  
  jackson:
    deserialization:
      fail-on-unknown-properties: true
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    default-property-inclusion: non_null

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.rulex: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# RULEX Configuration
rulex:
  rules:
    enabled: true
    cache-enabled: true
  audit:
    enabled: true
    log-all-decisions: true
  security:
    enabled: ${RULEX_SECURITY_ENABLED:true}
    admin:
      username: ${RULEX_ADMIN_USERNAME:}
      password: ${RULEX_ADMIN_PASSWORD:}
    analyst:
      username: ${RULEX_ANALYST_USERNAME:}
      password: ${RULEX_ANALYST_PASSWORD:}
