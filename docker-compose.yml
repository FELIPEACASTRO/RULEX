services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rulex_db
      # SEC-001 FIX: Removido fallback de senha fraca - variável obrigatória
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rulex_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - rulex_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - rulex_redis:/data

  neo4j:
    image: neo4j:5-community
    environment:
      # SEC-001 FIX: Removido fallback de senha fraca - variável obrigatória
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      # SEC-001 FIX: Usando variável obrigatória no healthcheck
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 && cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    volumes:
      - rulex_neo4j_data:/data
      - rulex_neo4j_logs:/logs

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rulex_db
      # SEC-001 FIX: Removido fallback de senhas fracas - variáveis obrigatórias
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:?POSTGRES_USER is required}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Neo4j configuration (rulex.neo4j.* properties)
      RULEX_NEO4J_URI: bolt://neo4j:7687
      RULEX_NEO4J_USERNAME: neo4j
      RULEX_NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      RULEX_NEO4J_ENABLED: ${RULEX_NEO4J_ENABLED:-true}
      RULEX_SECURITY_ENABLED: ${RULEX_SECURITY_ENABLED:-true}
      # SEC-001 FIX: Credenciais de usuário obrigatórias
      RULEX_ADMIN_USERNAME: ${RULEX_ADMIN_USERNAME:?RULEX_ADMIN_USERNAME is required}
      RULEX_ADMIN_PASSWORD: ${RULEX_ADMIN_PASSWORD:?RULEX_ADMIN_PASSWORD is required}
      RULEX_ANALYST_USERNAME: ${RULEX_ANALYST_USERNAME:?RULEX_ANALYST_USERNAME is required}
      RULEX_ANALYST_PASSWORD: ${RULEX_ANALYST_PASSWORD:?RULEX_ANALYST_PASSWORD is required}
      # Rate limiting (disable for load testing with RULEX_RATE_LIMIT_ENABLED=false)
      RULEX_RATE_LIMIT_ENABLED: ${RULEX_RATE_LIMIT_ENABLED:-true}
      RULEX_RATE_LIMIT_RPM: ${RULEX_RATE_LIMIT_RPM:-100}
      # Flyway is on by default; keep startup resilient.
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      VITE_API_PROXY_TARGET: http://backend:8080
      # SEC-001 FIX: Removido fallback de credenciais fracas
      VITE_API_BASIC_AUTH: ${VITE_API_BASIC_AUTH:?VITE_API_BASIC_AUTH is required (format: user:password)}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  rulex_pgdata:
  rulex_redis:
  rulex_neo4j_data:
  rulex_neo4j_logs:
